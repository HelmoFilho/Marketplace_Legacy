components:

  # Esquemas envolvendo autenticação/autorização
  securitySchemes:

    ApiKeyAuth:
      type: apiKey
      in: header
      name: token
      description: >
                    - O envio do token é OBRIGATÓRIO. 

                    - O envio deve ser realizado no header da request.

                    - Neste Endpoint, o token utilizado será considerado inválido caso algum dos critérios abaixo seja atendido:
                        - Token com estrutura inválida (3 elementos separados por 2 pontos)
                        - Token não criado pelo servidor (Erro no decode)

  schemas:

    ## Body Requests

    # Login
    Body-request-login:
      type: object
      properties:

        usuario:
          type: string
          description: Usuario utilizado para login
        
        senha:
          type: string
          description: Senha utilizada para login
        
      required:
        - usuario
        - senha

      example:

        usuario: user
        senha: password

    # Produtos
    Body-request-produto:
      type: object
      properties:

        produtos:
          type: array
          description: Holder dos produtos a serem cadastrados/atualizados
          items:

            type: object

            required:
                - id_distribuidor
                - agrupamento_variante
                - descr_reduzida_distr
                - descr_completa_distr
                - cod_prod_distr
                - cod_frag_distr
                - sku
                - status
                - tipo_produto
                - cod_marca
                - descr_marca
                - cod_grupo
                - descr_grupo
                - cod_subgrupo
                - descr_subgrupo
                - variante
                - multiplo_venda
                - unidade_venda
                - quant_unid_venda
                - unidade_embalagem
                - quantidade_embalagem
                - ranking
                - giro
                - cod_fornecedor
                - descri_fornecedor

            properties:
        
              id_distribuidor: 
                type: integer
                minimum: 1
                description: ID do distribuidor pai do produto.

              agrupamento_variante: 
                type: string
                description: Codigo do agrupamento
                maxLength: 20

              descr_reduzida_distr: 
                type: string
                description: Descrição reduzida do distribuidor
                maxLength: 1000

              descr_completa_distr: 
                type: string
                description: Descrição completa do distribuidor

              cod_prod_distr: 
                type: string
                description: Codigo do produto da distribuidora
                maxLength: 20

              cod_frag_distr: 
                type: string
                description: Codigo da fragância do agrupamento
                maxLength: 20

              sku: 
                type: string
                description: sku da fragância
                maxLength: 20

              dun14: 
                type: string
                description: Código de barras de 14 dígitos
                maxLength: 20

              status: 
                type: string
                description: Status do envio do produto
                maxLength: 1
                enum:
                  - 'A'
                  - 'I'

              tipo_produto: 
                type: string
                description: Tipo do produto
                maxLength: 1000

              cod_marca: 
                type: string
                description: Código interno da marca
                maxLength: 20

              descr_marca: 
                type: string
                description: Descrição da marca
                maxLength: 200

              cod_grupo: 
                type: string
                description: Código do grupo inicial do produto
                maxLength: 20

              descr_grupo: 
                type: string
                description: Descrição do grupo inicial
                maxLength: 200

              cod_subgrupo: 
                type: string
                description: Código do subgrupo inicial do produto
                maxLength: 20

              descr_subgrupo: 
                type: string
                description: Descrição do subgrupo inicial
                maxLength: 200

              variante: 
                type: string
                description: Descrição da variante
                maxLength: 200

              multiplo_venda: 
                type: integer
                description: MUltiplo de venda

              unidade_venda: 
                type: string
                description: Unidade de venda
                maxLength: 20

              quant_unid_venda: 
                type: integer
                description: Quantidade da unidade de venda

              unidade_embalagem: 
                type: string
                description: Unidade da embalagem
                maxLength: 20

              quantidade_embalagem: 
                type: integer
                description: Quantidade de produto por embalagem

              ranking: 
                type: integer
                description: Ranking do produto

              giro: 
                type: string
                description: Rotatividade do produto
                maxLength: 20

              agrup_familia: 
                type: string
                description: Codigo de agrupamento da familia
                maxLength: 20

              volumetria: 
                type: string
                description: Volume do produto
                maxLength: 20

              cod_fornecedor: 
                type: string
                description: Codigo interno do fornecedor
                maxLength: 20

              descri_fornecedor: 
                type: string
                description: Descrição do fornecedor
                maxLength: 200

              url_imagem: 
                type: string
                description: Imagens iniciais do produto
                maxLength: 1000

      required:
        - produtos

      example:

