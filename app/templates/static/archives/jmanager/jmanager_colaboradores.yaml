                      resposta: 
                        tipo: 12
                        descricao: "Usuário sem permissão para realizar ação"             

        '409':
          description: "Conflito na resposta (Normalmente para o pedido de um recurso que, supostamente, deveria existir mas não existe e vice-versa)."
