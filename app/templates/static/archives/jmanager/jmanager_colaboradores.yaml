openapi: 3.0.0

info:
  title: "API do projeto B2B"
  description: "Documentação da API do projeto B2B 2.0."
  version: 0.2.0

servers:
  - url: 'https://wsmarketplace-dev.guarany.com.br/api/v1'
    description: Production server

tags:
  - name: "Listar Cliente-Usuario"
    description: "Lista as ligações cliente-usuario e cliente-distribuidor"

  - name: "Alteração de status do cliente"
    description: "Validação de um cliente do marketplace"

  - name: "Aprovação/reprovação do usuario-cliente"
    description: "Mudança de status da relação usuario-cliente"

  - name: "Listar usuario-cliente"
    description: "Lista as ligações usuario-cliente e cliente-distribuidor"

  - name: "Alteração de status do usuário"
    description: "Validação de um usuário do marketplace"

  - name: "Alteração de status da relação usuario-cliente do marketplace"
    description: "Altera o status da relação"

  - name: "Perfis do jmanager"
    description: "Listagem de todos os perfis disponíveis"

  - name: "Cargos do jmanager"
    description: "Criação/Modificação de um cargo"

  - name: "Distribuidores"
    description: "Registro de todos os distribuidores"

  - name: "Upload de imagem do distribuidor"
    description: "Salva imagem para o distribuidor"

  - name: "Delete de imagem do distribuidor"
    description: "Remove imagem para o distribuidor"

  - name: "Envio de notificação do jmanager"
    description: "Envio de notificação para usuarios do marketplace"

paths:

  /jmanager/colaboradores/clientes-marketplace/status:
  
    post:
      tags:
        - "Alteração de status do cliente"
      summary: POST - Altera o status de um cliente.

      description: "
                      - Ativa ou Inativa uma conta de cliente do marketplace \r\n
                        * Tabelas Alteradas: CLIENTE
                    "

      security:
        - ApiKeyAuth: ["Root: 1"]

      requestBody:
        description: "Request Body."
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Body-request-alteracao-status-cliente'
            examples:
              Atualização de status:  # <--- Nome do Exemplo dado
                summary: Atualização de status correta
                value:
                  # vv Payload do exemplo vv
                  id_cliente: "0"
                  status: "A"
 
      responses:
        '200':
          description: "Sucesso na operação"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Resposta_Tudo-ok'
              examples:
                
                Resposta_Tudo-ok:
                  summary: "Resposta: tudo ok"
                  value:
                    # vv Payload do exemplo vv
                    Descricao-detalhada:
                      descricao: "Caso a request ocorra sem nenhum problema."
                    Saida-Real:
                      status: 200
                      resposta: 
                        tipo: 1
                        descricao: "Operação de alteração de status ocorreu sem problemas."

        '400':
          description: "Erro de sintaxe do usuário"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Resposta_Dados-invalidos'
                  - $ref: '#/components/schemas/Resposta_Dados-faltantes'
                  - $ref: '#/components/schemas/Resposta_Valores-nulos'
                  - $ref: '#/components/schemas/Resposta_Valores-invalidos'
              
              examples:
                
                Resposta_Dados-invalidos:
