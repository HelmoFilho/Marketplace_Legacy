components:

  # Esquemas envolvendo autenticação/autorização
  securitySchemes:

    ApiKeyAuth:
      type: apiKey
      in: header
      name: token
      description: >
                    - O envio deve ser realizado no header da request.

                    - Nestes Endpoints, o token utilizado será considerado inválido caso algum dos critérios abaixo seja atendido:
                        - Token não armazenado no banco de dados
                        - Token com estrutura inválida (3 elementos separados por 2 pontos)
                        - Token não criado pelo servidor (Erro no decode)
                        - Token Vencido
                        - Dados internos não batem
                        - Alterar_senha (tag do token) está ativo.

  schemas:

    ## Body Requests

    # Home
    Body-request-home:
      type: object
      properties:
        
        id_distribuidor:
          type: integer
          description: "Identificação do distribuidor."
        
        id_cliente: 
          type: integer
          description: "Identificação do cliente."

      example:

        id_distribuidor: 0
        id_cliente: 1
    
    # Noticias
    Body-request-noticias:
      type: object
      properties:
        
        id_distribuidor:
          type: integer
          description: "Identificação do distribuidor."
        
        id_cliente: 
          type: integer
          description: "Identificação do cliente."

        id_noticia: 
          type: integer
          description: "Identificação de uma noticia especifica."

        pagina:
          type: integer
          description: Pagina da paginação atual
          minimum: 1
          default: 1

        limite:
          type: integer
          description: Quantidade de itens por página
          minimum: 1
          default: 20

      required:
        - id_distribuidor

      example:

        id_cliente: 1
        id_distribuidor: 0
        id_noticia: null
        pagina: 1
        limite: 1

    # Notificações
    Body-request-marcar-notificacao-lida:
      type: object
      properties:
        
        token_firebase:
          type: string
          description: "Token do firebase utilizado para abrir a sessão"

        id_notificacao: 
          type: array
          description: "Lista com os ids de notificação."
          items:

            type: string
            description: "ID da notificação que será lida"

      required:
        - token_firebase
        - id_notificacao

      example:

        token_firebase: 'lsfms9dfsdssdmsd8fs8493453444dfdsf-dslfds0fsd-sfsds;dsf-sd0fs0033928hfj'
        id_notificacao: [1]

    Body-request-listar-notificacoes:
      type: object
      properties:
        
        token_firebase:
          type: string
          description: "Token do firebase utilizado para abrir a sessão"

        pagina:
          type: integer
          description: Pagina da paginação atual
          minimum: 1
          default: 1

        limite:
          type: integer
          description: Quantidade de itens por página
          minimum: 1
          default: 20

      required:
        - token_firebase

      example:

        token_firebase: 'lsfms9dfsdssdmsd8fs8493453444dfdsf-dslfds0fsd-sfsds;dsf-sd0fs0033928hfj'
        pagina: 1
        limite: 1

    Body-request-aviso-estoque:
      type: object
      properties:
        
        id_produto:
          type: string
          description: "ID do produto"
        
        id_cliente: 
          type: integer
          description: "ID do cliente"

      required:
        - id_produto
        - id_cliente

      example:

        id_produto: '1000-1'
        id_cliente: 1

    # Log erro
    Body-request-log-erro:
      type: object
      properties:
        
        phone_token:
          type: string
          description: Token do aparelho

        message:
          type: string
          description: Mensagem descrevendo o erro

        request:
          type: string
          description: Body request
          nullable: true

      required:
        - phone_token
        - message

      example:
        phone_token: 'da1fa2f3-ed4f-41bb-aade-ecb4339bc9ce'
        message: "ola"
        request: None

    ## Body response

    # Resposta para Tudo ok
    Resposta_Tudo-ok:
      type: object
      description: "Caso a request ocorra sem nenhum problema."

      properties:
        
        status:
          type: integer
          description: "Codigo HTTP da resposta enviada"
        
        resposta: 
          type: object
          description: "Utilizado para informar o tipo da resposta e uma descrição da mesma"
          properties:
        
            tipo: 
              type: string
              description: "Tipo da resposta apresentada"
        
            descricao:
              type: string
              description: "Mensagem descrevendo a situação da resposta"
      
      example:

        status: 200
        resposta: 
          tipo: 1
          descricao: "Mensagem específica para a situação"

    # Resposta para Tudo ok com dados de retorno
    Resposta_Tudo-ok-dados:
      type: object
      description: "Caso a request ocorra sem nenhum problema."

      properties:
        
        status:
          type: integer
          description: "Codigo HTTP da resposta enviada"
        
        resposta: 
          type: object
          description: "Utilizado para informar o tipo da resposta e uma descrição da mesma"
          properties:
        
            tipo: 
              type: string
              description: "Tipo da resposta apresentada"
        
            descricao:
              type: string
              description: "Mensagem descrevendo a situação da resposta"

        dados:
          type: array
          description: Lista com os dados requeridos
          items:
            type: object
      
      example:

        status: 200
        resposta: 
          tipo: 1
          descricao: Dados encontrados.
        dados: Holder dos dados encontrados

    # Resposta para Tudo ok paginado
    Resposta_Tudo-ok-paginado:
      type: object
      description: "Caso a request ocorra sem nenhum problema."

      properties:
        
        status:
          type: integer
          description: "Codigo HTTP da resposta enviada"
        
        resposta: 
          type: object
          description: "Utilizado para informar o tipo da resposta e uma descrição da mesma"
          properties:
        
            tipo: 
              type: string
              description: "Tipo da resposta apresentada"
        
            descricao:
              type: string
              description: "Mensagem descrevendo a situação da resposta"

        informacoes:
          type: object
          description: "Quarda informações sobre a paginação das informações."
          properties:

            itens:
              type: integer
              description: "Quantidade Máxima de informações a serem paginadas."

            paginas:
              type: integer
              description: "Quantidade Máxima de paginas disponiveis."

            pagina_atual:
              type: integer
              description: "Pagina atualmente da paginação."

        dados:
          type: array
          description: Lista com as informações dos produtos
          items:

            type: object
            description: Produto
      
      example:

        status: 200
        resposta: 
          tipo: 1
          descricao: "Dados enviados."
        informacoes: 
          itens: 0
          paginas: 0
          pagina_atual: 0
        dados: "Lista com os produtos do filtro"

    # Resposta para Houveram erros
    Resposta_Houveram-erros:
      type: object
      description: "Caso a request ocorra e algum problema ocorra."

      properties:
        
          status:
            type: integer
            description: "Codigo HTTP da resposta enviada"
          
          resposta: 
            type: object
            description: "Utilizado para informar o tipo da resposta e uma descrição da mesma"
            properties:
          
              tipo: 
                type: string
                description: "Tipo da resposta apresentada"
          
              descricao:
                type: string
                description: "Mensagem descrevendo a situação da resposta"

          situacao:
            type: object
            description: "Holder das infomrações dos atributos do erro"
            properties:

              sucessos:
                type: integer
                description: quantidade de sucessos que houveram durante a transação

              falhas:
                type: integer
                description: quantidade de falhas que houveram durante a transação

              descricao: 
                type: array
                description: Holder dos objetos de falhas
                items:

                  type: object
                  description: Holder dos objetos contendos os agentes responsáveis pelo erro e uma descrição do erro
                  properties:

                      motivo:
                        type: string
                        description: Descrição especifica do erro
                      
                      combinação:
                        type: object
                        description: Holder dos agentes causadores do erro
      
      example:

        status: 200
        resposta: 
          tipo: 15
          descricao: "Token de sessão enviado."
        situacao:
          sucessos: 0
          falhas: 1
          descricao: 
            - motivo: 'Motivo especifico para o erro.'
              combinacao: 
                chaves: Chaves unicas para descobrir qual o erro

    # Resposta para Token válido
