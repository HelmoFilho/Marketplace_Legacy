openapi: 3.0.0

info:
  title: "API do projeto B2B"
  description: "Documentação da API do projeto B2B 2.0."
  version: 0.2.0

servers:
  - url: 'https://wsmarketplace-dev.guarany.com.br/api/v1'
    description: Development server

  - url: 'https://mktplace-hub.guarany.com.br/api/v1'
    description: Production server

tags:
  - name: "Home"
    description: "Visualização de informações para a home do marketplace"

  - name: "Noticias do Marketplace"
    description: "Listagem das noticias para o marketplace"

  - name: "Marcar notificação como lida"
    description: "Marcação de notificações como lidas para o aparelho"

  - name: "Listar notificações lidas"
    description: "Visualização de notificações lidas para o aparelho"

  - name: "Listar notificações não-lidas"
    description: "Visualização de notificações não-lidas para o aparelho"

  - name: "Aviso de produto com estoque"
    description: "Criação de um lembrete de estoque"

  - name: "Log de erros do marketplace"
    description: "Criação de um registro de log de erro do marketplace"

paths:
  
  /marketplace/home:
  
    post:
      tags:
        - "Home"
      summary: POST- Envio dos blocos de informação para a home.

      description: >
                        * Tabelas Consultadas: SLIDESHOW_HOME, DISTRIBUIDOR, HOME_BANNER, OFERTA, OFERTA_PRODUTO, PRODUTO, PRODUTO_DISTRIBUIDOR, USUARIO_FAVORITO e NOTICIA
                    
                    
                        * Para a home, existem dois estados: home logado e home não logado.
                          - Para acessar a home sem estar logado basta acessar o endpoint sem token de autenticação
                          - Para acessar a home logado deve-se enviar o token E o id_cliente que o usuario estiver utilizando no momento.
                            - A home logada mostra algumas informações exclusivas para o usuario como ofertas exclusivas e ultimos acessados(por exemplo).

      security:
        - {}
        - ApiKeyAuth: []

      requestBody:
        description: "Request Body."
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Body-request-home'
            examples:
              Requisição Comum:  # <--- Nome do Exemplo dado
                summary: Requisição correta
                value:
                  # vv Payload do exemplo vv
                  id_distribuidor: 0
                  id_cliente: 1
 
      responses:
        '200':
          description: "Sucesso na operação"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Resposta_Tudo-ok-paginado'

              examples:
                
                Resposta_Tudo-ok-paginado:
                  summary: "Resposta: tudo ok com dados paginados"
                  value:
                    # vv Payload do exemplo vv
                    Descricao-detalhada:
                      descricao: "Caso a request ocorra sem nenhum problema."
                    Saida-Real:
                      status: 200
                      resposta: 
                        tipo: 1
                        descricao: "Dados da home enviados."
                      situacao: 1
                      home: "Lista com os objetos da home"

        '400':
          description: "Erro de sintaxe do usuário"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Resposta_Dados-invalidos'
                  - $ref: '#/components/schemas/Resposta_Dados-faltantes'
                  - $ref: '#/components/schemas/Resposta_Valores-invalidos'
                  - $ref: '#/components/schemas/Resposta_Valores-nulos'
              
              examples:
                
                Resposta_Dados-invalidos:
                  summary: "Resposta: Dados inválidos"
                  value:
                    # vv Payload do exemplo vv
                    Descricao-detalhada:
                      descricao: "Para caso a request seja feita e alguma informação inválida (tag não-esperada) seja enviada."
                    Saida-Real:
                      status: 400
                      resposta: 
                        tipo: 2
                        descricao: "Lista com as chaves que são inválidas."

                Resposta_Dados-faltantes:
                  summary: "Resposta: Dados faltantes"
                  value:
                    # vv Payload do exemplo vv
                    Descricao-detalhada:
                      descricao: "Para caso a request seja feita e alguma tag obrigatoria não seja enviada."
                    Saida-Real:
                      status: 400
                      resposta: 
                        tipo: 3
                        descricao: "Lista com as chaves que estão faltando."

                Resposta_Valores-invalidos:
                  summary: "Resposta: Valores inválidos"
                  value:
                    # vv Payload do exemplo vv
                    Descricao-detalhada:
                      descricao: "Para caso a request seja feita e alguma tag obrigatoria esteja com valor do tipo diferente do esperado (string serve para todos)."
                    Saida-Real:
                      status: 400
                      resposta: 
                        tipo: 4
                        descricao: "Lista com as chaves que possuem valores do tipo incorretos."

                Resposta_Valores-nulos:
                  summary: "Resposta: Valores nulos"
                  value:
                    # vv Payload do exemplo vv
