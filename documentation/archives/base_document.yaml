openapi: 3.0.0

info:
  title: "API do projeto B2B"
  description: "Documentação da API do projeto B2B 2.0."
  version: 0.2.0

# servers:
#   - url: '{protocol}://{ip}:{port}/api/{base_version}'
#     description: Production server
