                      descricao: "Caso o token seja enviado na request, ele será validado e, caso esteja inválido, será apagado e a sessão de login será encerrada."
                    Saida-Real:
                      status: 401
                      resposta: 
                        tipo: 11
                        descricao: "Token inválido."

                Resposta_Token-nao-enviado:
                  summary: "Resposta: Token não-enviado"
                  value:
                    # vv Payload do exemplo vv
                    Descricao-detalhada:
                      descricao: "Caso o token não seja enviado na request."
                    Saida-Real:
                      status: 401
                      resposta: 
                        tipo: 13
                        descricao: "Ação recusada: Token não enviado."

components:

  # Esquemas envolvendo autenticação/autorização
  securitySchemes:

    ApiKeyAuth:
      type: apiKey
      in: header
      name: token
      description: >
                    - O envio do token é OBRIGATÓRIO. 

                    - O envio deve ser realizado no header da request.

                    - Não existe permissão minima para acessar este endpoint visto que o token será de quem verá as informações.

                    - Neste Endpoint, o token utilizado será considerado inválido caso algum dos critérios abaixo seja atendido:
                        - Token não armazenado no banco de dados
                        - Token com estrutura inválida (3 elementos separados por 2 pontos)
                        - Token não criado pelo servidor (Erro no decode)
                        - Token Vencido
                        - Dados internos não batem
                        - Alterar_senha (tag do token) está ativo.
      
  schemas:

    # Body request
    Body-request-put:
      type: object
      properties:

        nome_completo:
          type: string
          description: Nome completo o usuário. Minimo de duas palavras (OPCIONAL)
          maxLength: 500
          pattern: ^[A-ZÀ-Ÿ][A-zÀ-ÿ']+\s([A-zÀ-ÿ']\s?)*[A-ZÀ-Ÿ][A-zÀ-ÿ']+$

        cpf:
          type: string
          description: CPF do usuário. String numérica inteira. (OPCIONAL)
          maxLength: 11

        telefone:
          type: string
          description: Se o usuario clicou em manter-logado. (OPCIONAL)
          maxLength: 20

        cep:
          type: integer
          description: CEP do usuário. (OPCIONAL)

        endereco:
          type: string
          description: Endereço do usuário sem número. (OPCIONAL)
          maxLength: 100

        endereco_num:
          type: integer
          description: Número do endereço do usuário. (OPCIONAL)

        complemento:
          type: string
          description: Complemento o endereço do usuário. (OPCIONAL)
          maxLength: 100

        bairro:
          type: string
          description: Bairro do endereço do usuário. (OPCIONAL)
          maxLength: 500

        cidade:
          type: string
          description: Cidade do usuário. (OPCIONAL)
          maxLength: 100

        estado:
          type: string
          description: Estado do usuário. (OPCIONAL)
          maxLength: 2

      example:

        nome_completo: jose helmo
        cpf: 99999999999
        telefone: "85999999999"
        cep: 99999999
        endereco: "Rua XIII de maio"
        endereco_num: 500
        complemento: "Perto do IFCE"
        bairro: "Parangaba"
        cidade: "Fortaleza"
        estado: "CE"
 
    # Resposta para Tudo ok
    Resposta_Tudo-ok:
      type: object
      description: "Caso a request ocorra sem nenhum problema."

      properties:
        
          status:
            type: integer
            description: "Codigo HTTP da resposta enviada"
          
          resposta: 
            type: object
            description: "Utilizado para informar o tipo da resposta e uma descrição da mesma"
            properties:
          
              tipo: 
                type: string
                description: "Tipo da resposta apresentada"
          
              descricao:
                type: string
                description: "Mensagem descrevendo a situação da resposta"

          dados:
            type: object
            description: Dados do usuário
      
      example:

        status: 200
        resposta: 
          tipo: 1
          descricao: "Token de sessão enviado."
        dados: "Dados do usuário"
        
    # Resposta para Token válido
    Resposta_Token-valido:
      type: object
      description: Caso o token seja enviado na request, ele será validado e, caso esteja válido, será devolvido.
      
      properties:
        
        status:
          type: integer
          description: "Codigo HTTP da resposta enviada"
        
        resposta: 
          type: object
          description: "Utilizado para informar o tipo da resposta e uma descrição da mesma"
          properties:
        
            tipo: 
              type: string
              description: "Tipo da resposta apresentada"
        
            descricao:
              type: string
              description: "Mensagem descrevendo a situação da resposta"

        token:
          type: string
          description: Token de login do usuário

        nome: 
          type: string
          description: Primeiro nome do usuário

        id_usuario:
          type: integer
          description: id do usuario que logou

      example:

        status: 200
        resposta: 
          tipo: 1
          descricao: "Token de sessão reenviado."
        token: "token do usuario para uso normal"
        nome: "Primeiro nome do usuário"
        id_usuario: "numero do id do usuário"

    # Resposta para Token inválido
    Resposta_Token-invalido:
      type: object
      description: Caso o token seja enviado na request, ele será validado e, caso esteja inválido, será apagado e a sessão de login será encerrada.
      properties:
        
        status:
          type: integer
          description: "Codigo HTTP da resposta enviada"
        
        resposta: 
          type: object
          description: "Utilizado para informar o tipo da resposta e uma descrição da mesma"
          properties:
        
            tipo: 
              type: string
              description: "Tipo da resposta apresentada"
        
            descricao:
              type: string
              description: "Mensagem descrevendo a situação da resposta"

      example:

        status: 401
        resposta: 
          tipo: 11
          descricao: "Token inválido."

    # Resposta para Token inválido
