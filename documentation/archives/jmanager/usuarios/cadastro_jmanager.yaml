components:

  # Esquemas envolvendo autenticação/autorização
  securitySchemes:

    ApiKeyAuth:
      type: apiKey
      in: header
      name: token
      description: >
                    - O envio do token é OBRIGATÓRIO. 

                    - O envio deve ser realizado no header da request.

                    - A permissão minima para acessar este endpoint é:
                        - ADMINISTRADOR para o método POST
                        - ADMINISTRADOR ou o PRÓPRIO usuario para o método PUT
                            - ADMINISTRADOR pode alterar status, alterar_senha, perfil (menos para root) e cargo

                    - Neste Endpoint, o token utilizado será considerado inválido caso algum dos critérios abaixo seja atendido:
                        - Token não armazenado no banco de dados
                        - Token com estrutura inválida (3 elementos separados por 2 pontos)
                        - Token não criado pelo servidor (Erro no decode)
                        - Token Vencido
                        - Dados internos não batem
                        - Alterar_senha (tag do token) está ativo.
      
  schemas:

    # Response Body post
    Body-request-post:
      type: object
      properties:

        id_distribuidor:
          type: integer
          description: Identificação do distribuidor do jmanager.

        email:
          type: string
          description: Email do usuario. (OBRIGATÓRIO)
          maxLength: 200

        senha:
          type: string
          description: Senha do usuario. (OBRIGATÓRIO)
          maxLength: 32
          minLength: 32

        nome_completo:
          type: string
          description: Nome completo o usuário. Minimo de duas palavras (OBRIGATÓRIO)
          maxLength: 500
          pattern: ^[A-ZÀ-Ÿ][A-zÀ-ÿ']+\s([A-zÀ-ÿ']\s?)*[A-ZÀ-Ÿ][A-zÀ-ÿ']+$

        cpf:
          type: string
          description: CPF do usuário. String numérica inteira. (OBRIGATÓRIO)
          maxLength: 11

        id_perfil:
          type: integer
          description: Identificação do perfil do jmanager. (OBRIGATÓRIO)

        id_cargo:
          type: number
          description: Identificação do cargo do jmanager. (OBRIGATÓRIO)

        telefone:
          type: string
          description: Se o usuario clicou em manter-logado. (OBRIGATÓRIO)
          maxLength: 20

        cep:
          type: integer
          description: CEP do usuário. (OBRIGATÓRIO)

        endereco:
          type: string
          description: Endereço do usuário sem número. (OBRIGATÓRIO)
          maxLength: 100

        endereco_num:
          type: integer
          description: Número do endereço do usuário. (OBRIGATÓRIO)

        complemento:
          type: string
          description: Complemento o endereço do usuário. (OPCIONAL)
          maxLength: 100

        bairro:
          type: string
          description: Bairro do endereço do usuário. (OBRIGATÓRIO)
          maxLength: 500

        cidade:
          type: string
          description: Cidade do usuário. (OBRIGATÓRIO)
          maxLength: 100

        estado:
          type: string
          description: Estado do usuário. (OBRIGATÓRIO)
          maxLength: 2

        alterar_senha:
          type: string
          additionalProperties:
            type: boolean
          description: Se o administrador clicou em solicitar senha. (OBRIGATÓRIO)
          maxLength: 1
          enum:
            - "N"
            - "S"
            - true
            - false

      required:
        - id_distribuidor
        - id perfil
        - id cargo 
        - email
        - senha
        - nome_completo
        - cpf
        - telefone
        - cep
        - endereco
        - endereco_num
        - bairro
        - cidade
        - estado
        - solicitar_senha


      example:

        email: "email@servidor.com"
        senha: "meidi291923jduasj83d8qs8da932kd2"
        nome_completo: "Pedro alvares cabral"
        cpf: "99999999999"
        id_perfil: 1 
        id_cargo: 1 
        id_distribuidor: 1
        telefone: "85999999999"
        cep: 99999999
        endereco: "Rua XIII de maio"
        endereco_num: 500
        complemento: "Perto do IFCE"
        bairro: "Parangaba"
        cidade: "Fortaleza"
        estado: "CE"
        solicitar_senha: "S"

    # Response Body padrão
    Body-request-put:
      type: object
      properties:

        id_usuario:
          type: integer
          description: Identificação do usuário do jmanager (Caso não informado será utilizado o do token). (OPCIONAL)

        nome_completo:
          type: string
          description: Nome completo o usuário. Minimo de duas palavras (OPCIONAL)
          maxLength: 500
          pattern: ^[A-ZÀ-Ÿ][A-zÀ-ÿ']+\s([A-zÀ-ÿ']\s?)*[A-ZÀ-Ÿ][A-zÀ-ÿ']+$

        cpf:
          type: string
          description: CPF do usuário. String numérica inteira. (OPCIONAL)
          maxLength: 11

        id_perfil:
          type: integer
          description: Identificação do perfil do jmanager. (OPCIONAL)

        id_cargo:
          type: number
          description: Identificação do cargo do jmanager. (OPCIONAL)

        telefone:
          type: string
          description: Se o usuario clicou em manter-logado. (OPCIONAL)
          maxLength: 20

        cep:
          type: integer
          description: CEP do usuário. (OPCIONAL)

        endereco:
          type: string
          description: Endereço do usuário sem número. (OPCIONAL)
          maxLength: 100

        endereco_num:
          type: integer
          description: Número do endereço do usuário. (OPCIONAL)

        complemento:
          type: string
          description: Complemento o endereço do usuário. (OPCIONAL)
          maxLength: 100

        bairro:
          type: string
          description: Bairro do endereço do usuário. (OPCIONAL)
          maxLength: 500

        cidade:
          type: string
          description: Cidade do usuário. (OPCIONAL)
          maxLength: 100

        estado:
          type: string
          description: Estado do usuário. (OPCIONAL)
          maxLength: 2

        status:
          type: string
          additionalProperties:
            type: boolean
          description: Alteração de status do usuario. (OPCIONAL)
          maxLength: 1
          enum:
            - "N"
            - "S"
            - true
            - false

        alterar_senha:
          type: string
          additionalProperties:
            type: boolean
          description: Se o administrador clicou em solicitar senha. (OPCIONAL)
          maxLength: 1
          enum:
            - "N"
            - "S"
            - true
            - false

      required:
        - id_usuario

      example:

        id_usuario: 1
        nome_completo: jose helmo
        cpf: 99999999999
        id_perfil: 1 
        id_cargo: 1 
        telefone: "85999999999"
        cep: 99999999
        endereco: "Rua XIII de maio"
        endereco_num: 500
        complemento: "Perto do IFCE"
        bairro: "Parangaba"
        cidade: "Fortaleza"
        estado: "CE"
        status: "S"
        solicitar_senha: "S"

    # Resposta para Tudo ok
    Resposta_Tudo-ok:
      type: object
      description: "Caso a request ocorra sem nenhum problema."

      properties:
        
          status:
            type: integer
            description: "Codigo HTTP da resposta enviada"
          
          resposta: 
            type: object
            description: "Utilizado para informar o tipo da resposta e uma descrição da mesma"
            properties:
          
              tipo: 
                type: string
                description: "Tipo da resposta apresentada"
          
              descricao:
                type: string
                description: "Mensagem descrevendo a situação da resposta"
      
      example:

        status: 200
        resposta: 
          tipo: 1
          descricao: "Mensagem especifica para a situação."

    # Resposta para Houveram erros
    Resposta_Houveram-erros:
      type: object
      description: "Caso a request ocorra e algum problema ocorra."

      properties:
        
          status:
            type: integer
            description: "Codigo HTTP da resposta enviada"
          
          resposta: 
            type: object
            description: "Utilizado para informar o tipo da resposta e uma descrição da mesma"
            properties:
          
              tipo: 
                type: string
                description: "Tipo da resposta apresentada"
          
              descricao:
                type: string
                description: "Mensagem descrevendo a situação da resposta"

          situacao:
            type: object
            description: "Holder das infomrações dos atributos do erro"
            properties:

              sucessos:
                type: integer
                description: quantidade de sucessos que houveram durante a transação

              falhas:
                type: integer
                description: quantidade de falhas que houveram durante a transação

              descricao: 
                type: array
                description: Holder dos objetos de falhas
                items:

                  type: object
                  description: Holder dos objetos contendos os agentes responsáveis pelo erro e uma descrição do erro
                  properties:

                      motivo:
                        type: string
                        description: Descrição especifica do erro
                      
