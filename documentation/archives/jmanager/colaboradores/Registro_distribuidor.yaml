components:

  # Esquemas envolvendo autenticação/autorização
  securitySchemes:

    ApiKeyAuth:
      type: apiKey
      in: header
      name: token
      description: >
                    - O envio do token é OBRIGATÓRIO. 

                    - O envio deve ser realizado no header da request.

                    - A permissão minima para acessar este endpoint é:
                        - MÍNIMA para o método GET
                        - MÁXIMA para os métodos POST e PUT

                    - Neste Endpoint, o token utilizado será considerado inválido caso algum dos critérios abaixo seja atendido:
                        - Token não armazenado no banco de dados
                        - Token com estrutura inválida (3 elementos separados por 2 pontos)
                        - Token não criado pelo servidor (Erro no decode)
                        - Token Vencido
                        - Dados internos não batem
                        - Alterar_senha (tag do token) está ativo. Uso somente no alterar senha

  schemas:

    # Response Body post
    Body-request-post:
      type: object
      properties:
        
        cnpj:
          type: string
          description: "CNPJ da distribuidora. (Obrigatorio)"
          maxLength: 15

        razao_social:
          type: string
          description: "Razão social do CNPJ. (Obrigatorio)"
          maxLength: 100

        nome_fantasia:
          type: string
          description: "Nome fantasia do CNPJ. (Obrigatorio)"
          maxLength: 100

        endereco:
          type: string
          description: "Endereço do CNPJ. (Obrigatorio)"
          maxLength: 500

        cep:
          type: string
          description: "CEP do endereço. (Obrigatorio)"
          maxLength: 9

        bairro:
          type: string
          description: "Bairro do endereço. (Obrigatorio)"
          maxLength: 50

        cidade:
          type: string
          description: "Cidade do endereço. (Obrigatorio)"
          maxLength: 50

        estado:
          type: string
          description: "Estado do endereço. (Obrigatorio)"
          maxLength: 2

        numero:
          type: string
          description: "Número do endereço. (Obrigatorio)"
          maxLength: 10

        complemento:
          type: string
          description: "Complemento do endereço."
          maxLength: 200

        telefone:
          type: string
          description: "Número de telefone do CNPJ. (Obrigatorio)"
          maxLength: 20

        responsavel:
          type: string
          description: "Responsável do CNPJ. (Obrigatorio)"
          maxLength: 100

        telefone_responsavel:
          type: string
          description: "Número de telefone do Responsável do CNPJ. (Obrigatorio)"
          maxLength: 20

        email:
          type: string
          description: "Email do responsável. (Obrigatorio)"
          maxLength: 100

        inscricao_estadual:
          type: string
          description: "Inscrição estadual do CNPJ. (Obrigatorio)"
          maxLength: 20

        cor_a:
          type: string
          description: "Cor primária do distribuidor. (Obrigatorio)"
          maxLength: 18

        cor_b:
          type: string
          description: "Cor secundária do distribuidor. (Obrigatorio)"
          maxLength: 19

        cor_c:
          type: string
          description: "Cor terciária do distribuidor. (Obrigatorio)"
          maxLength: 20
        
      required:
        - cnpj
        - razao_social
        - nome_fantasia
        - endereço
        - cep
        - bairro
        - cidade
        - estado
        - numero
        - telefone
        - responsavel
        - telefone_responsavel
        - email
        - inscricao_estadual
        - cor_a
        - cor_b
        - cor_c

      example:

        cnpj: "99999999999999"
        razao_social: razao social teste 
        nome_fantasia: nome fantasia teste
        endereco: Rua qualquer
        cep: "99999999"
        bairro: bairro qualquer
        cidade: cidade qualquer
        estado: CE
        numero: "999"
        complemento: "perto de x"
        telefone: "85999999999"
        responsavel: responsavel qualquer 
        telefone_responsavel: "85999999999" 
        email: email@qualquer.com
        inscricao_estadual: "999999999"
        cor_a: "#000000"
        cor_b: "#000000"
        cor_c: "#000000"

    # Request Body put
    Body-request-put:
      type: object
      properties:
        
        id_distribuidor:
          type: integer
          description: Identificação do distribuidor

        nome_fantasia:
          type: string
          description: "Nome fantasia do CNPJ. (Obrigatorio)"
          maxLength: 100

        endereco:
          type: string
          description: "Endereço do CNPJ. (Obrigatorio)"
          maxLength: 500

        cep:
          type: string
          description: "CEP do endereço. (Obrigatorio)"
          maxLength: 9

        bairro:
          type: string
          description: "Bairro do endereço. (Obrigatorio)"
          maxLength: 50

        cidade:
          type: string
          description: "Cidade do endereço. (Obrigatorio)"
          maxLength: 50

        estado:
          type: string
          description: "Estado do endereço. (Obrigatorio)"
          maxLength: 2

        numero:
          type: string
          description: "Número do endereço. (Obrigatorio)"
          maxLength: 10

        complemento:
          type: string
          description: "Complemento do endereço."
          maxLength: 200

        telefone:
          type: string
          description: "Número de telefone do CNPJ. (Obrigatorio)"
          maxLength: 20

        responsavel:
          type: string
          description: "Responsável do CNPJ. (Obrigatorio)"
          maxLength: 100

        telefone_responsavel:
          type: string
          description: "Número de telefone do Responsável do CNPJ. (Obrigatorio)"
          maxLength: 20

        email:
          type: string
          description: "Email do responsável. (Obrigatorio)"
          maxLength: 100

        inscricao_estadual:
          type: string
          description: "Inscrição estadual do CNPJ. (Obrigatorio)"
          maxLength: 20

        cor_a:
          type: string
          description: "Cor primária do distribuidor. (Obrigatorio)"
          maxLength: 18

        cor_b:
          type: string
          description: "Cor secundária do distribuidor. (Obrigatorio)"
          maxLength: 19

        cor_c:
          type: string
          description: "Cor terciária do distribuidor. (Obrigatorio)"
          maxLength: 20

        imagem:
          type: string
          description: "Imagem padrão do distribuidor"

        status:
          type: string
          description: "Status de ativação do distribuidor"
          enum:
            - 'A'
            - 'I'
          default: null
        
      required:
        - id_distribuidor
